<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/Sem tÃ­tulo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    
    <section class="calculadora">

        
        
            <h1>CALCULADORA v2.0</h1>

            <div id="resultado">
                <p></p>
            </div>
            <table>
                
                <tr>
                    
                    <td><button class="botoes" onclick="apaga_numero()">&#60=</button></td>
                    <td><button class="botoes" onclick="limpa_numeros()">C</button></td>
                    <td><button class="botoes" onclick="pega_numero('/')">/</button></td>
                    <td><button class="botoes" onclick="pega_numero('*')">X</button></td>
                    
                </tr>
                <tr>
                    
                    <td><button class="botoes" onclick="pega_numero('7')">7</button></td>
                    <td><button class="botoes" onclick="pega_numero('8')">8</button></td>
                    <td><button class="botoes" onclick="pega_numero('9')">9</button></td>
                    <td><button class="botoes" onclick="pega_numero('+')">+</button></td>
                    
                </tr>
                <tr>
                    
                    <td><button class="botoes" onclick="pega_numero('4')">4</button></td>
                    <td><button class="botoes" onclick="pega_numero('5')">5</button></td>
                    <td><button class="botoes" onclick="pega_numero('6')">6</button></td>
                    <td><button class="botoes" onclick="pega_numero('-')">-</button></td>

                    
                </tr>
                <tr>
                    
                    <td><button class="botoes" onclick="pega_numero('1')">1</button></td>
                    <td><button class="botoes" onclick="pega_numero('2')">2</button></td>
                    <td><button class="botoes" onclick="pega_numero('3')">3</button></td>
                    <td><button class="botoes" onclick="pega_numero('.')">.</button></td>
                    
                </tr>
                <tr>
                    <td colspan="2"><button id="botao-igual" class="botoes" onclick="pega_numero('0')">0</button></td>
                    <td colspan="2"><button id="botao-zero" class="botoes" onclick="calculo()">=</button></td>
                </tr>
                
            </table>
        
    </section>
    
    <footer>
        <script src="script.js"></script>

    </footer>
</body>
</html>
