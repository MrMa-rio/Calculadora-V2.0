<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    
    <section id="tela">

        
        <div class="calculadora">
            <h1>CALCULADORA v2.0</h1>
            <table>
                
                <tr>
                    
                    <td class="botoes"><button>C</button></td>
                    <td class="botoes"><button>&#60-</button></td>
                    <td class="botoes"><button>/</button></td>
                    <td class="botoes"><button>X</button></td>
                    
                </tr>
                <tr>
                    
                    <td class="botoes"><button>7</button></td>
                    <td class="botoes"><button>8</button></td>
                    <td class="botoes"><button>9</button></td>
                    <td class="botoes"><button>+</button></td>
                    
                </tr>
                <tr>
                    
                    <td class="botoes"><button>4</button></td>
                    <td class="botoes"><button>5</button></td>
                    <td class="botoes"><button>6</button></td>
                    <td class="botoes"><button>-</button></td>

                    
                </tr>
                <tr>
                    
                    <td class="botoes"><button>1</button></td>
                    <td class="botoes"><button>2</button></td>
                    <td class="botoes"><button>3</button></td>
                    <td class="botoes"><button>.</button></td>
                    
                </tr>
                <tr>
                    <td class="botoes" colspan="2"><button>0</button></td>
                    <td class="botoes" colspan="2"><button>=</button></td>
                </tr>
                
            </table>
        </div>

        
            
           
            
        
    </section>
    
    <footer>
        
        
        <script src="script.js"></script>

    </footer>
</body>
</html>
